<!DOCTYPE html>

<html lang="en">
<head>
	<link rel="stylesheet" href="css/main.css">
	<title>HTML5 Audio</title>
	<meta charset="utf-8">
</head>
<body>

	<div id="container">

		<main>
		
			<figure>
				<figcaption>Time to take a vacation and enjoy a few beach sunsets.</figcaption>
				<img src="images/sunset.jpg" alt="beach sunset">
			</figure>
		
			<audio controls="controls" loop="loop">
				<source src="media/apply_aud.mp3" type="audio/mp3">
				<source src="media/apply_aud.ogg" type="audio/ogg">
				<source src="media/apply_aud.wav" type="audio/wav">
				<p>Your browser does not support the HTML5 audio element.</p>
			</audio>
		
		</main>

		<footer>
			<p>Created by: Anthony Doan</p>
		</footer>

	</div>
	
</body>
</html>
